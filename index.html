<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Snake 游땙</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h1>Mi juego del semillero游때</h1>
    </header>
    <hr>
    <section class="hud">
        <div class="stats">
            <div class="stat"><span>Puntaje:</span> <span id="scoreBoard" >0</span></div>
            <div class="stat"><span>Mejor:</span> <span id="bestBoard" >0</span></div>
            <div class="stat"><span>Longitud:</span> <span id="lengthBoard" >0</span></div>
            <div class="stat"><span>Nivel:</span> <span id="levelBoard" >1</span></div>
            <div class="stat"><span>Velocidad:</span> <span id="speedBoard" >100ms</span></div>           
            <div class="stat"><span>Tiempo:</span> <span id="timeBoard" >00:00</span></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="sizaSelect">Tama침o</label>
                <select id="sizaSelect">
                    <option value="10" selected>10x10</option>
                    <option value="12">12x12</option>
                    <option value="15">15x15</option>
                    <option value="20">20x20</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speedSelect">Velocidad</label>
                <select id="speedSelect">
                    <option value="150" selected>lenta</option>
                    <option value="100">Normal</option>
                    <option value="70">Rapido</option>
                    <option value="50">Insana</option>
                </select>
            </div>

            <div class="control-group">
                <label for="modeSelect">Modo</label>
                <select id="modeSelect">
                    <option value="walls" selected>Paredes</option>
                    <option value="warp">Teletranportaci칩n</option>
                </select>
            </div>

             <div class="control-group">
                <label for="skinSelect">Skin</label>
                <select id="skinSelect">
                    <option value="classic" selected>Clasico</option>
                    <option value="neon">Ne칩n</option>
                    <option value="retro">Retro</option>
                    <option value="matrix">Matrix</option>
                </select>
            </div>

             <div class="control-group">
                <label for="volumeSlider">Volumen</label>
              <input type="range" id="volumeSlider" min="0" max="100" value="40">
            </div>
            <button id="start">Start 游</button>
            <button id="Pause">Pause 游땕</button>
            </div>
    </section>
    <div class="board"></div>
    <section class="help">
        <p>Controles: Flechas para mover, <kbd>Espacio</kbd>Pausar/Reanudar <kbd>R</kbd>reiniciar</p>
    </section>
    <div id="gameOver" class="overlay">
        <div class="overlay-card">
            <h2>gameOver 游</h2>
            <p>Mejor Puntaje: <span id="finalBest">0</span> </p>
            <p>Puntaje: <span id="finalScore">0</span> </p>
            <div class="overlay-actions">
                <button id="restart">Restart 游땍</button>
            </div>
            <p class="hint">Pulsa <kbd>R</kbd> p치ra reiniciar o <kbd>Enter</kbd> para empezar un nuevo juego</p>
        </div>
    </div>

</body>
</html>
